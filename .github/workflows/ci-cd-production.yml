name: CI/CD Frontend

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: tcc-frontend
  SERVICE_NAME: frontend
  REGISTRY: ghcr.io

jobs:
  # -----------------------------------------------------------
  # JOB 1: TEST & BUILD (Roda na Nuvem do GitHub - Rápido e Limpo)
  # -----------------------------------------------------------
  test-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend/frontend
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Caminho exato do lock file para o cache funcionar
          cache-dependency-path: 'frontend/frontend/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Type Checking
        run: npx tsc --noEmit

      # Build de teste para garantir que compila
      - name: Build Test
        run: npm run build

      # LOGIN & PUSH PARA REGISTRY
      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Owner
        if: github.event_name == 'push'
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> ${GITHUB_ENV}

      # Injeta a variável de ambiente de produção
      - name: Create .env
        if: github.event_name == 'push'
        run: echo "VITE_API_URL=/api" > .env.production

      - name: Build and Push Docker
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/frontend
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # -----------------------------------------------------------
  # JOB 2: DEPLOY (Roda na SUA VM via Runner Local)
  # -----------------------------------------------------------
  deploy:
    needs: test-and-build
    if: github.event_name == 'push'
    runs-on: [self-hosted, linux] # Requer runner instalado e registrado neste repo
    steps:
      - name: Deploy Local
        run: |
          cd ~/tcc-deploy
          echo "⬇️ Atualizando Frontend..."
          # Pull da imagem recém criada
          docker compose pull ${{ env.SERVICE_NAME }}
          # Recria o container
          docker compose up -d --no-deps ${{ env.SERVICE_NAME }}
          # Limpeza
          docker image prune -f