name: CI/CD Frontend

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  IMAGE_NAME: tcc-frontend
  SERVICE_NAME: frontend
  REGISTRY: ghcr.io

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Application
        run: npm run build
        env:
          VITE_BUILD_TIME: ${{ github.run_number }}

      - name: Set up Docker Buildx
        if: github.event_name == 'push'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Lowercase Owner
        if: github.event_name == 'push'
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> ${GITHUB_ENV}

      - name: Build and Push Docker
        if: github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: test-and-build
    if: github.event_name == 'push'
    runs-on: [self-hosted, linux]
    steps:
      - name: Deploy Local
        run: |
          echo "Atualizando Frontend..."
          
          # Parar e remover container antigo
          docker-compose -f ~/tcc-deploy/docker-compose.yml stop ${{ env.SERVICE_NAME }}
          docker-compose -f ~/tcc-deploy/docker-compose.yml rm -f ${{ env.SERVICE_NAME }}
          
          # Baixar nova imagem
          docker-compose -f ~/tcc-deploy/docker-compose.yml pull ${{ env.SERVICE_NAME }}
          
          # Subir container novo
          docker-compose -f ~/tcc-deploy/docker-compose.yml up -d ${{ env.SERVICE_NAME }}
          
          # Limpar imagens antigas
          docker image prune -f
      
      - name: Wait for container
        run: sleep 10
      
      - name: Bust External Cache
        run: |
          echo "=== Invalidando cache externo ==="
          
          # Requisições locais
          curl -sS -H "Cache-Control: no-cache" http://localhost/ > /dev/null || true
          curl -sS -H "Pragma: no-cache" http://10.88.201.98/ > /dev/null || true
          
          # Tentar PURGE no proxy externo
          curl -sS -X PURGE https://sad-uepr.unioeste.br/ > /dev/null 2>&1 || true
          
          # Multiple requests com diferentes headers
          for i in {1..3}; do
            curl -sS -H "Cache-Control: no-cache, no-store, must-revalidate" \
                 -H "Pragma: no-cache" \
                 -H "Expires: 0" \
                 https://sad-uepr.unioeste.br/ > /dev/null 2>&1 || true
            sleep 2
          done
          
          echo "=== Cache bust concluído ==="
      
      - name: Verify Deployment
        run: |
          echo "=== Verificando deployment ==="
          docker-compose -f ~/tcc-deploy/docker-compose.yml ps ${{ env.SERVICE_NAME }}
          docker-compose -f ~/tcc-deploy/docker-compose.yml logs --tail=20 ${{ env.SERVICE_NAME }}